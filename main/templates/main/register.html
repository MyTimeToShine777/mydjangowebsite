{% extends 'main/base.html' %}


{% block title %}

Register

{% endblock %}


{% block content %}




<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <div class="text-center"><img class="mb-2"
                  src="https://res.cloudinary.com/drplxcnzd/image/upload/v1656770085/work/Studio_Project_gdgxit.png"
                  width=300px alt=""></div>
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form class="form-signin" method="POST">
                {% csrf_token %}

                <div class="form-outline mb-4">
                  <input type="text" id="inputUsername" class="form-control form-control-lg" placeholder="Username"
                    name="username" required autofocus />
                  <label class="form-label" for="inputUsername"></label>
                </div>


                <div class="form-outline mb-4">
                  <input type="password" id="inputPassword1" class="form-control form-control-lg" placeholder="Password"
                    name="password1" required autofocus />
                  <label class="form-label" for="inputPassword1"></label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="inputPassword2" class="form-control form-control-lg"
                    placeholder="Repeat your Password" name="password2" required autofocus />
                  <label class="form-label" for="inputPassword2"></label>
                </div>


                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
